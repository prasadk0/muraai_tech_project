<div class="accordion mx-auto p-6 ">
  <div class="border p-2">
    <div class="flex justify-between items-center">
      <h2 class="text-lg font-semibold">Search</h2>
      <button
        (click)="toggleAccordion()"
        class="text-gray-600 hover:text-gray-900 transition">
        {{ isAccordionOpen ? 'Close' : 'Open' }}
        <!-- *ngIf="condition; else elseBlock -->
      </button>
    </div>
    <div [ngClass]="{'hidden': !isAccordionOpen}" class="mt-2">
      <!-- Accordion Content -->
      <input type="text" class="mb-5  p-2" placeholder="Search item..."  [(ngModel)]="key">
    </div>
  </div>
</div>






<section class="container mx-auto p-6 font-mono">
    <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
      <div class="w-full overflow-x-auto" >
    
        <table class="w-full">
         
           
          <thead>
            <tr class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
              <th class="px-4 py-3"[appSort]="jsonData" data-order="desc" data-name="id" scope="col" >Id</th>
              <th class="px-4 py-3">Title</th>
              <th class="px-4 py-3"  data-order="desc" data-name="price" scope="col">price</th>
              <th class="px-4 py-3">Description</th>
            </tr>
          </thead>
          <tbody class="bg-white"  *ngFor="let item of jsonData |filterpipe:key">
            <tr   class="text-gray-700">
                <td  (click)="click(item)" class="px-4 py-3 text-ms font-semibold border">{{item.id}}</td>
              <td class="px-4 py-3 text-ms font-semibold border">{{item.title }}</td>
              <td class="px-4 py-3 text-xs border">
                {{item.price}}
                <!-- <td class="px-4 py-3 text-sm border">{{item.Description}}</td> -->
              </td>
              <td class="px-4 py-3 text-sm border">{{item.description}}</td>
            </tr>
          
          
          </tbody>
        </table>
      </div>
    </div>
  </section>
